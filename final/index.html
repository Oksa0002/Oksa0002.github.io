<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udesign</title>
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <!--top navigation start with class "topnav" for styling-->
        <div class="topnav">
            <nav>
                <ul>
                    <li><a href="contact.html">Contact</a></li>

                    <li><a href="about.html">About</a></li>

                    <li><a href="index.html" class="active">Home</a></li>
                </ul>
            </nav>
        </div>
        <!--top navigation class close-->
        <div class="top">
            <!--class "logo" to style logo on top of image-->
            <div class="mlogo"><img src="images/logo.png" class="udesign" alt="logo" /></div>
            <!--class "banner" for main image-->
            <img src="images/mainbanner.jpg" class="banner" alt="snail" />
        </div>

    </header>
    <!--class "row" and "column" to style images of the website-->
    <div class="row">
        <div class="column">
            <div class="textone">GRAPHIC DESIGN</div>
            <img src="images/graphicbanner.jpg" class="graphic" alt="hand graphic">

            <div class="texttwo">UX/UI DESIGN</div>
            <img src="images/uxbanner.jpg" class="uxui" alt="rose">

            <div class="textthree">PHOTOGRAPHY</div>
            <img src="images/photobanner.jpg" class="photo" alt="girl back">

            <div class="textfour">WEB DEVELOPMENT</div>
            <img src="images/webbanner.jpg" class="web" alt="graphic house">
        </div>
        <!--class "column" close-->
    </div>
    <!--class "row" close-->
    <footer>
        <div>
            <a href="#top" class="back-btn" title="top"><i class="im im-arrow-up"></i>
            </a>
        </div>
        <div class="icons"><i class="im im-facebook"></i> <i class="im im-instagram"></i> <i class="im im-twitter"></i>
        </div>
    </footer>

</body>

</html>
