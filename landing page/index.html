<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DashLandingPage</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/logo.png" class="logo" alt="D letter logo" />
    </header>
    <!--I creatwd  class "main-container" to style the main form and content of the page-->
    <div class="main-container">
        <div class="content">
            <h1>Want to be your own<br>boss?</h1>
            <h2>Start today and make up to $30/hr driving your own vehicle with Dash!</h2>
        </div>
        <!--class content close-->
        <div class="image">
            <img src="images/scooter.svg" class="scooter" alt="girl on scooter" />
        </div>
        <!--class image close-->
        <!--I'm using "form" class to create a contac form of the page-->
        <div class="form">
            <h3>Apply Now</h3>
            <h4>Enter your info below.</h4>
            <form action="somePhpPage.php" method="GET" id="htmlForm">
                <div>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name">
                </div>
                <div>
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                </div>
                <div>
                    <input type="tel" name="tel" id="tel" placeholder="Phone number">
                </div>
                <div>
                    <input type="email" name="em" id="em" placeholder="Email address">
                </div>
                <input type="checkbox" name="terms" value="terms"><span>I agree to dash terms</span>
                <div>
                    <button class="button">DRIVE WITH US</button>
                </div>
                <h5>Already applied?<strong>Check your application status here</strong></h5>
            </form>
        </div>
        <!--class form close-->
    </div>
    <!--class main-container close-->

    <div class="container">
    <footer>
        <div>
        <h6>See how much you can earn with Dash.</h6>
        <p>how many hours do you want to drive with us this week?</p>
        <!--I created "container" to style form of the footer-->
        <div class="footerform">
            <div>
                <input type="number" name="time" class="time" placeholder="Hours">
            </div>

            <div>
                <input type="text" name="city" class="city" placeholder="City">
            </div>
            <div>
                <button class="calculate">CALCULATE</button>
            </div>
        </div>
        </div>
        <!--class container close-->
        <!--"class icons" to style icons of the webpage-->
        <div class="icons">
            <!--I gave the class for "icons" of the page to give them position and gap size-->
            <img src="images/facebook.svg" class="facebook" alt="facebook icon" />
            <img src="images/instagram.svg" class="instagram" alt="instagram icon" />
            <img src="images/twitter.svg" class="twitter" alt="twitter icon" />
            <img src="images/linkedin.svg" class="linkedin" alt="linkedin icon" />
        </div>
        <!--class icons close-->


    </footer>
    </div>
</body>

</html>
