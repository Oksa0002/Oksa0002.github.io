<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PulsPhotography</title>
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <header class="site-header">
        <div class="top">
            <!--class "text" to style text on top of image-->
            <div class="text">PULS PHOTOGRAPHY<i class="im im-pulse"></i></div>
            <!--class "banner" for main image-->
            <img src="images/maintwo.jpg" class="banner" alt="light" />
        </div>
        <!--to navigation start with class "topnav" for styling-->
        <div class="topnav">
            <nav>
                <ul>
                    <li>
                        <a href="index.html" class="active">Gallery</a>
                    </li>
                    <li>
                        <a href="about-us.html">About Us</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div><!--top navigation close-->
    </header>
    <!--class "row" and "column" to style images of the website-->
    <div class="row">
        <div class="column">

            <img src="images/first.jpg" class="first" alt="plants">

            <img src="images/plants.jpg" class="imageone" alt="plants">

            <img src="images/cosmo.jpg" class="imagetwo" alt="cosmic">

            <img src="images/car.jpg" class="imagethree" alt="car">

            <img src="images/boat.jpg" class="imagefour" alt="boat">

            <img src="images/hills.jpg" class="imagefive" alt="hills">

            <img src="images/table.jpg" class="imagesix" alt="table">

            <img src="images/red.jpg" class="imageseven" alt="redwall">

            <img src="images/tech.jpg" class="imageight" alt="architecture">

            <img src="images/she.jpg" class="imagenine" alt="girl">

            <img src="images/flower.jpg" class="imageten" alt="flower">

            <img src="images/love.jpg" class="imageeleven" alt="love">

            <img src="images/staire.jpg" class="imagetwelve" alt="staire">

            <img src="images/wall.jpg" class="imageth" alt="wall">

            <img src="images/plane.jpg" class="imageseven" alt="plane">

            <img src="images/sky.jpg" class="imageight" alt="night sky">

            <img src="images/lips.jpg" class="imageseven" alt="lips">

            <img src="images/bee.jpg" class="imageseven" alt="bee">

            <img src="images/snake.jpg" class="imageight" alt="snake">

        </div><!--class "column" close-->

    </div><!--class "row" close-->
    <footer>
        <!--class "navbar" for bottom navigation bars-->
        <div class="navbar">
            <a href="index.html" class="active">Gallery</a>

            <a href="about-us.html">About Us</a>

            <a href="contact.html">Contact</a>
        </div><!--class "navbar" close-->
        <div class="flicker"><i class="im im-facebook"></i> <i class="im im-flickr"></i> <i class="im im-pinterest"></i>
        </div>
    </footer>

</body>

</html>
